<app-header></app-header>

<main>
  <ul id="users">
    <!-- 
    statically displaying users
    <li><app-user [user]="users[0]" (select)="onSelectUser($event)"/></li>
    <li><app-user [user]="users[1]" (select)="onSelectUser($event)"/></li> 
    -->
    @for (user of users; track user.id) {
      <li>
        <app-user [user]="user" [selected]="user.id === selectedUserId" (select)="onSelectUser($event)" />
      </li>
    }
  </ul>
  @if (selectedUser) {
    <app-tasks [userId]="selectedUser.id" [name]="selectedUser.name" />
  } @else {
    <p id="fallback">Select a user to display their task!!</p>
  }
  
</main>
